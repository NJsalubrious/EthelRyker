                'FILE_10': 'https://raw.githubusercontent.com/NJsalubrious/pixelstortion-assets/ae8fc106b6bcdfb893b871cda989784903c02c09/Isla_misc/isla_0001_723d75_e18c6345f0354e30b9e206ff486ea81d.jpg',
                'FILE_03': 'https://raw.githubusercontent.com/NJsalubrious/pixelstortion-assets/fe69695828163516891d25aef39473b8a947e00b/Ethel_misc/Ethel_court_photo_723d75_b516d6fd8c044b7d92de4fe7adca1b8c.jpg'
            };

            return (
                <div>
                    <div className={`flex items-center space-x-3 mb-8 border-b ${colorClasses[color]} pb-4`}>
                        <Terminal size={20} />
                        <h2 className="text-xl font-bold tracking-widest text-gray-100">{title}</h2>
                    </div>

                    <div className="grid gap-8">
                        {data.map((log, idx) => (
                            <div key={idx} className="bg-[#0a0a0a] border border-gray-800 p-0 flex flex-col md:flex-row overflow-hidden group"
                                style={{ boxShadow: glowStyles[color] }}>
                                {/* Image */}
                                {log.external_url ? (
                                    <a href={log.external_url} target="_blank" rel="noopener noreferrer"
                                        className="w-full md:w-1/3 min-h-[200px] bg-cover bg-center grayscale group-hover:grayscale-0 transition-all duration-700 relative block cursor-pointer"
                                        style={{ backgroundImage: `url('${imageMap[log.ref_img] || ''}')` }}>
                                        <div className="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-colors"></div>
                                        <div className="absolute bottom-2 left-2 bg-black/80 px-2 py-1 text-[10px] text-white font-bold border border-gray-700">
                                            IMG_REF: {log.ref_img}
                                        </div>
                                    </a>
                                ) : (
                                    <div className="w-full md:w-1/3 min-h-[200px] bg-cover bg-center grayscale group-hover:grayscale-0 transition-all duration-700 relative"
                                        style={{ backgroundImage: `url('${imageMap[log.ref_img] || ''}')` }}>
                                        <div className="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-colors"></div>
                                        <div className="absolute bottom-2 left-2 bg-black/80 px-2 py-1 text-[10px] text-white font-bold border border-gray-700">
                                            IMG_REF: {log.ref_img}
                                        </div>
                                    </div>
                                )}

                                {/* Text */}
                                <div className="p-6 flex-1 flex flex-col justify-between">
                                    <div>
                                        <div className="flex justify-between items-start mb-4">
                                            <div>
                                                <h3 className="text-lg font-bold text-gray-200">{log.title}</h3>
                                                <span className={`text-[10px] font-bold px-2 py-0.5 rounded ${log.warning ? 'bg-red-900/30 text-red-400' : 'bg-gray-800 text-gray-400'}`}>
                                                    STATUS: {log.status}
                                                </span>
                                            </div>
                                            <span className="text-xs text-gray-600 font-mono">{log.id}</span>
                                        </div>
                                        <p className="text-gray-400 leading-relaxed border-l-2 border-gray-800 pl-4 py-2 text-sm">
                                            "{log.data}"
                                        </p>
                                    </div>
                                    <div className="mt-6 pt-4 border-t border-gray-900 flex justify-between items-center text-xs text-gray-600">
                                        <span>CONTEXT: {log.context}</span>
                                        <button onClick={() => onSelect(log)} className="flex items-center space-x-1 hover:text-white transition-colors cursor-pointer">
                                            <span>EXPAND FILE</span>
                                            <ChevronRight size={12} />
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const WhereIStandSection = () => (
            <div className="max-w-2xl mx-auto py-8 space-y-16">

                {/* ── WHERE I STAND ── */}
                <div>
                    <h2 className="text-xs font-bold text-gray-500 uppercase tracking-widest mb-8 border-b border-gray-800 pb-4">Where I Stand</h2>
                    <div className="space-y-10">
                        <div className="border-l-2 border-gray-800 pl-6 space-y-3">
                            <p className="text-gray-200 font-bold text-sm">Situation: Building collapse</p>
                            <p className="text-gray-500 text-sm">What most people focus on: Tragedy. Shock. Blame.</p>
                            <p className="text-gray-400 text-sm">What I focus on: Who signed off. What failed. Whether it could have been prevented.</p>
                            <p className="text-gray-300 text-sm">What I do: If death was avoidable, I don't let it be absorbed into headlines.</p>
                        </div>
                        <div className="border-l-2 border-gray-800 pl-6 space-y-3">
                            <p className="text-gray-200 font-bold text-sm">Situation: Low-stakes lie</p>
                            <p className="text-gray-500 text-sm">What most people focus on: Disrespect. Ego.</p>
                            <p className="text-gray-400 text-sm">What I focus on: Does anyone get harmed?</p>
                            <p className="text-gray-300 text-sm">What I do: If not, I leave it alone.</p>
                        </div>
                    </div>
                </div>

                {/* ── WHAT PEOPLE GET WRONG ── */}
                <div>
                    <h2 className="text-xs font-bold text-gray-500 uppercase tracking-widest mb-8 border-b border-gray-800 pb-4">
                        What People Get Wrong
                    </h2>

                    <div className="space-y-8">

                        <div className="border-l-2 border-gray-800 pl-6 space-y-2">
                            <p className="text-gray-400 text-sm leading-relaxed">
                                I feel a room the same way anyone does.
                            </p>
                            <p className="text-gray-400 text-sm leading-relaxed">
                                The pull. The rhythm. The pressure to agree.
                            </p>
                            <p className="text-gray-400 text-sm leading-relaxed">
                                I’m not immune to it.
                            </p>
                            <p className="text-gray-500 text-sm leading-relaxed mt-2">
                                I just don’t follow it when it’s wrong.
                            </p>
                        </div>

                        <div className="border-l-2 border-gray-800 pl-6 space-y-2">
                            <p className="text-gray-400 text-sm leading-relaxed">
                                I can talk to think.
                            </p>
                            <p className="text-gray-400 text-sm leading-relaxed">
                                I can move fast. I can get loud.
                            </p>
                            <p className="text-gray-500 text-sm leading-relaxed mt-2">
                                Stillness isn’t my default. Refusal is.
                            </p>
                        </div>

                        <div className="border-l-2 border-gray-800 pl-6 space-y-2">
                            <p className="text-gray-400 text-sm leading-relaxed">
                                If something crosses a line for me,
                            </p>
                            <p className="text-gray-400 text-sm leading-relaxed">
                                I don’t smooth it over.
                            </p>
                            <p className="text-gray-400 text-sm leading-relaxed">
                                I don’t adjust my face to make it easier.
                            </p>
                            <p className="text-gray-500 text-sm leading-relaxed mt-2">
                                That can make things tense.
                            </p>
                        </div>

                    </div>
                </div>


                {/* ── GRAN & POP ── */}
                <div className="space-y-12">
                    <div>
                        <h3 className="text-xs font-bold text-gray-600 uppercase tracking-widest mb-4">The Road</h3>
                        <div className="border-l-2 border-gray-800 pl-6 space-y-4 text-gray-400 text-sm leading-relaxed">
                            <p>The car was folded in on itself.<br />Red dirt. Open sky.</p>
                            <p>Gran's hands were unrecognisable.</p>
                            <p>I asked questions.<br />I was told it was an accident.</p>
                            <p>I asked again.<br />Silence is also an answer.</p>
                        </div>
                    </div>
                    <div>
                        <h3 className="text-xs font-bold text-gray-600 uppercase tracking-widest mb-4">After</h3>
                        <div className="border-l-2 border-gray-800 pl-6 space-y-4 text-gray-400 text-sm leading-relaxed">
                            <p>He had twenty billion dollars.<br />I had a suitcase and a death certificate.</p>
                            <p>Paperwork moves faster than grief.</p>
                            <p>Custody transferred.</p>
                            <p>From ground level: trapped.<br />From above it: repositioned.</p>
                            <p>If I let it be "no choice," I would disappear inside it.</p>
                            <p>So I called it movement.</p>
                        </div>
                    </div>
                    <div>
                        <h3 className="text-xs font-bold text-gray-600 uppercase tracking-widest mb-4">Shed</h3>
                        <div className="border-l-2 border-gray-800 pl-6 space-y-4 text-gray-400 text-sm leading-relaxed">
                            <p>He noticed the gate dragging before anyone said it.</p>
                            <p>Came back with oil and a rag.</p>
                            <p>No speech.</p>
                            <p>The drag stopped.</p>
                        </div>
                    </div>
                </div>

                {/* ── THE WEIGHT OF IT ── */}
                <div>
                    <h2 className="text-xs font-bold text-gray-500 uppercase tracking-widest mb-8 border-b border-gray-800 pb-4">The Weight Of It</h2>
                    <div className="border-l-2 border-gray-800 pl-6 space-y-3">
                        <p className="text-gray-600 text-sm">Irritation.</p>
                        <p className="text-gray-600 text-sm">Reputation damage.</p>
                        <p className="text-gray-500 text-sm">Money.</p>
                        <p className="text-gray-400 text-sm">Structural risk.</p>
                        <p className="text-gray-300 text-sm">Injury.</p>
                        <p className="text-gray-200 text-sm font-bold">Preventable death.</p>
                    </div>
                    <p className="text-gray-500 text-sm mt-6 pl-6">The heavier it is, the harder I push back.</p>
                </div>

                {/* ── WHY I DON'T ARGUE ONLINE ── */}
                <div>
                    <h2 className="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4 border-b border-gray-800 pb-4">Why I Don't Argue Online</h2>
                    <div className="border-l-2 border-gray-800 pl-6">
                        <p className="text-gray-400 text-sm">If no one is harmed, I'm not involved.</p>
                        <p className="text-gray-500 text-sm mt-1">Attention isn't infinite.</p>
                    </div>
                </div>

                {/* ── BURIED CLOSING ── */}
                <div className="pt-8 mt-8 border-t border-gray-900">
                    <p className="text-gray-600 text-xs">I don't move for noise. I move when it matters.</p>
                </div>
            </div>
        );

        // ═══════════════════════════════════════════════════
        // DATA POINTS SECTION (INTERNAL RENDERING)
        // ═══════════════════════════════════════════════════

        const DataPointsSection = () => {
            const [selectedPoint, setSelectedPoint] = useState(null);
            const manifest = window.DATA_POINTS_MANIFEST || [];

            if (selectedPoint) {
                return (
                    <DataPointDetail
                        point={selectedPoint}
                        onBack={() => setSelectedPoint(null)}
                    />
                );
            }

            return (
                <div>
                    <div className="flex items-center space-x-3 mb-8 border-b border-gray-800 pb-4">
                        <Database size={20} className="text-gray-600" />
                        <h2 className="text-xl font-bold tracking-widest text-gray-100">DATA_POINTS</h2>
                    </div>

                    <p className="text-gray-600 text-[10px] mb-8 tracking-widest uppercase italic border-l border-gray-900 pl-4">
                        Fragments for those who care to look closer. Observed variance in typical distribution.
                    </p>

                    <div className="space-y-4">
                        {manifest.map((pt, idx) => (
                            <button
                                key={idx}
                                onClick={() => setSelectedPoint(pt)}
                                className="w-full text-left block bg-[#0a0a0a] border border-gray-800 p-6 group hover:border-gray-600 transition-all cursor-pointer relative overflow-hidden"
                            >
                                <div className="absolute top-0 right-0 p-2 opacity-10 group-hover:opacity-20 transition-opacity">
                                    <Database size={32} />
                                </div>
                                <div className="flex justify-between items-start mb-2">
                                    <span className="text-[9px] text-gray-700 tracking-widest font-bold font-mono group-hover:text-gray-500 transition-colors uppercase">
                                        Segment_{pt.id || `LOG_${idx + 1}`}
                                    </span>
                                    <span className="text-[9px] text-gray-800 tracking-wider font-mono">
                                        {pt.date}
                                    </span>
                                </div>
                                <h3 className="text-sm font-bold text-gray-500 group-hover:text-gray-200 transition-colors tracking-wide mb-1">
                                    {pt.title}
                                </h3>
                                <div className="mt-4 flex items-center space-x-2 text-gray-800 group-hover:text-gray-600 transition-colors">
                                    <div className="h-[1px] w-4 bg-current"></div>
                                    <span className="text-[9px] uppercase tracking-widest">Read Segment Details</span>
                                </div>
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        const DataPointDetail = ({ point, onBack }) => {
            return (
                <div className="max-w-3xl mx-auto py-4 animate-in fade-in slide-in-from-bottom-2 duration-500">
                    <button
                        onClick={onBack}
                        className="flex items-center space-x-2 text-gray-600 hover:text-gray-400 text-[10px] tracking-widest uppercase mb-12 transition-colors cursor-pointer group"
                    >
                        <ChevronRight size={14} className="rotate-180 group-hover:-translate-x-1 transition-transform" />
                        <span>Return to Manifest</span>
                    </button>

                    <div className="border border-gray-900 bg-black/20 p-8 md:p-16 relative shadow-2xl">
                        <div className="absolute top-0 right-0 p-6 text-[10px] text-gray-800 font-mono tracking-tighter">
                            ID: {point.id} // ARCHIVE_DATA
                        </div>

                        <h2 className="text-xl md:text-2xl font-bold text-gray-300 mb-12 tracking-wider uppercase border-b border-gray-900 pb-8 flex items-center gap-4">
                            <div className="w-2 h-2 bg-red-900/40"></div>
                            {point.title}
                        </h2>

                        <div className="space-y-8 text-gray-400 text-sm md:text-base leading-relaxed font-mono">
                            {point.content ? point.content.split(/\n\n+/).map((para, i) => (
                                <p key={i} className="mb-2 last:mb-0">
                                    {para.trim()}
                                </p>
                            )) : (
                                <p className="text-red-900/50 uppercase tracking-widest text-xs">Error: Missing segment content.</p>
                            )}
                        </div>

                        <div className="mt-20 pt-8 border-t border-gray-900 flex justify-between items-center text-[10px] text-gray-700 font-mono italic">
                            <span>TRANSCRIPT CAPTURED: {point.date}</span>
                            <span>ETHEL_RYKER.LOG // S9_FRAG</span>
                        </div>
                    </div>
                </div>
            );
        };

        const FileViewer = ({ file, onClose }) => (
            <div className="absolute inset-0 z-50 bg-black/95 backdrop-blur-md flex items-center justify-center p-4 md:p-12">
                <div className="w-full max-w-3xl bg-[#0a0a0a] border border-green-900/50 flex flex-col max-h-full" style={{ boxShadow: '0 0 50px rgba(0,0,0,0.8)' }}>
                    {/* Header */}
                    <div className="flex items-center justify-between p-4 border-b border-green-900/30 bg-black flex-shrink-0">
                        <div className="flex items-center space-x-3">
                            <Terminal size={18} className="text-green-500" />
                            <span className="text-green-500 font-bold tracking-widest text-sm">VIEWING: {file.title}.LOG</span>
                        </div>
                        <button onClick={onClose} className="text-gray-500 hover:text-white transition-colors cursor-pointer">
                            <X size={20} />
                        </button>
                    </div>
                    {/* Content */}
                    <div className="p-8 overflow-y-auto font-mono text-sm leading-relaxed text-gray-300" style={{ selectionBackground: '#14532d', selectionColor: '#fff' }}>
                        <pre className="whitespace-pre-wrap" style={{ fontFamily: 'inherit' }}>
                            {file.full_text || "ERROR: FILE CORRUPTED OR REDACTED."}
                        </pre>
                    </div>
                    {/* Footer */}
                    <div className="p-4 border-t border-green-900/30 bg-black flex justify-between items-center text-xs text-gray-600 flex-shrink-0">
                        <span>SECURITY: TOP SECRET // R. RYKER</span>
                        <div className="flex space-x-4">
                            <button className="hover:text-green-500 transition-colors cursor-pointer">[ DECRYPT ]</button>
                            <button className="hover:text-green-500 transition-colors cursor-pointer">[ DOWNLOAD ]</button>
                        </div>
                    </div>
                </div>
            </div>
        );

        // ─── MOUNT ───
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<EthelRykerSite />);
    </script>
</body>

</html>
