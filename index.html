                'FILE_03': 'https://raw.githubusercontent.com/NJsalubrious/pixelstortion-assets/fe69695828163516891d25aef39473b8a947e00b/Ethel_misc/Ethel_court_photo_723d75_b516d6fd8c044b7d92de4fe7adca1b8c.jpg'
            };

            return (
                <div>
                    <div className={`flex items-center space-x-3 mb-8 border-b ${colorClasses[color]} pb-4`}>
                        <Terminal size={20} />
                        <h2 className="text-xl font-bold tracking-widest text-gray-100">{title}</h2>
                    </div>

                    <div className="grid gap-8">
                        {data.map((log, idx) => (
                            <div key={idx} className="bg-[#0a0a0a] border border-gray-800 p-0 flex flex-col md:flex-row overflow-hidden group"
                                style={{ boxShadow: glowStyles[color] }}>
                                {/* Image */}
                                <div className="w-full md:w-1/3 min-h-[200px] bg-cover bg-center grayscale group-hover:grayscale-0 transition-all duration-700 relative"
                                    style={{ backgroundImage: `url('${imageMap[log.ref_img] || ''}')` }}>
                                    <div className="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-colors"></div>
                                    <div className="absolute bottom-2 left-2 bg-black/80 px-2 py-1 text-[10px] text-white font-bold border border-gray-700">
                                        IMG_REF: {log.ref_img}
                                    </div>
                                </div>

                                {/* Text */}
                                <div className="p-6 flex-1 flex flex-col justify-between">
                                    <div>
                                        <div className="flex justify-between items-start mb-4">
                                            <div>
                                                <h3 className="text-lg font-bold text-gray-200">{log.title}</h3>
                                                <span className={`text-[10px] font-bold px-2 py-0.5 rounded ${log.warning ? 'bg-red-900/30 text-red-400' : 'bg-gray-800 text-gray-400'}`}>
                                                    STATUS: {log.status}
                                                </span>
                                            </div>
                                            <span className="text-xs text-gray-600 font-mono">{log.id}</span>
                                        </div>
                                        <p className="text-gray-400 leading-relaxed border-l-2 border-gray-800 pl-4 py-2 text-sm">
                                            "{log.data}"
                                        </p>
                                    </div>
                                    <div className="mt-6 pt-4 border-t border-gray-900 flex justify-between items-center text-xs text-gray-600">
                                        <span>CONTEXT: {log.context}</span>
                                        <button onClick={() => onSelect(log)} className="flex items-center space-x-1 hover:text-white transition-colors cursor-pointer">
                                            <span>EXPAND FILE</span>
                                            <ChevronRight size={12} />
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const ManifestoSection = () => (
            <div className="max-w-2xl mx-auto py-8">
                <div className="border-l-2 border-green-900 pl-6 space-y-6">
                    <div>
                        <h3 className="text-green-500 font-bold mb-2 text-xs tracking-widest">DIRECTIVE 1: THE ANTI-REFLEXIVE PAUSE</h3>
                        <p className="text-gray-400">Do not validate immediately. Look for the missing context. The silence is not absence; it is structure.</p>
                    </div>
                    <div>
                        <h3 className="text-green-500 font-bold mb-2 text-xs tracking-widest">DIRECTIVE 2: MORAL GEOMETRY</h3>
                        <p className="text-gray-400">Do not say "This is bad." Say "This is unstable." Bad is an opinion. Unstable is a calculation. Calculations predict collapse. Opinions just watch it happen.</p>
                    </div>
                    <div>
                        <h3 className="text-green-500 font-bold mb-2 text-xs tracking-widest">DIRECTIVE 3: PATTERN RECOGNITION</h3>
                        <p className="text-gray-400">I move when harm starts forming, not when it lands. If I am right, you are safe. If I am wrong, I realign. But I do not wait.</p>
                    </div>
                    <div className="pt-8 mt-8 border-t border-gray-900">
                        <p className="text-gray-500 italic">
                            "My father built cities. Towers. Legends. Corpses, too. I didn't walk away when the myth unravelled. I lived inside it. And I kept the receipts."
                        </p>
                        <p className="text-right mt-4 font-bold text-gray-300">- E. Ryker</p>
                    </div>
                </div>
            </div>
        );

        const FileViewer = ({ file, onClose }) => (
            <div className="absolute inset-0 z-50 bg-black/95 backdrop-blur-md flex items-center justify-center p-4 md:p-12">
                <div className="w-full max-w-3xl bg-[#0a0a0a] border border-green-900/50 flex flex-col max-h-full" style={{ boxShadow: '0 0 50px rgba(0,0,0,0.8)' }}>
                    {/* Header */}
                    <div className="flex items-center justify-between p-4 border-b border-green-900/30 bg-black flex-shrink-0">
                        <div className="flex items-center space-x-3">
                            <Terminal size={18} className="text-green-500" />
                            <span className="text-green-500 font-bold tracking-widest text-sm">VIEWING: {file.title}.LOG</span>
                        </div>
                        <button onClick={onClose} className="text-gray-500 hover:text-white transition-colors cursor-pointer">
                            <X size={20} />
                        </button>
                    </div>
                    {/* Content */}
                    <div className="p-8 overflow-y-auto font-mono text-sm leading-relaxed text-gray-300" style={{ selectionBackground: '#14532d', selectionColor: '#fff' }}>
                        <pre className="whitespace-pre-wrap" style={{ fontFamily: 'inherit' }}>
                            {file.full_text || "ERROR: FILE CORRUPTED OR REDACTED."}
                        </pre>
                    </div>
                    {/* Footer */}
                    <div className="p-4 border-t border-green-900/30 bg-black flex justify-between items-center text-xs text-gray-600 flex-shrink-0">
                        <span>SECURITY: TOP SECRET // R. RYKER</span>
                        <div className="flex space-x-4">
                            <button className="hover:text-green-500 transition-colors cursor-pointer">[ DECRYPT ]</button>
                            <button className="hover:text-green-500 transition-colors cursor-pointer">[ DOWNLOAD ]</button>
                        </div>
                    </div>
                </div>
            </div>
        );

        // ─── MOUNT ───
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<EthelRykerSite />);
    </script>
